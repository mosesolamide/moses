<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSION</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="homeEl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Oswald:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyDiv">
        <div class="top">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input id="InputEl" type="text"> <br>
            <button id="converter">Convert</button>
        </div>
        <div class="bottom">
            <div class="flex">
                <p>Length (Meter/Feet)</p>
                <div id="met">
                </div>
            </div>
            <div class="flex">
                <p>Volume (Liters/Gallons)</p>
                <div id="met1"></div>
            </div>
            <div class="flex">
                <p>Mass (Kilograms/Pounds)</p>
                <div id="met2"></div>
                
            </div>
        </div>
    </div>
    <script src="CONVERT.js"></script>
</body>
</html>
